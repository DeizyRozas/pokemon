<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <script>  

        var id="";

        $( document ).ready(function() {

            
            for(i=1; i<=151; i++){
                $('.poke').append('<img id="'+i+'" src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/'+i+'.png">')

            }


            $("img").each(function() {

                $(this).click(function(){

                    id = $(this).attr("id");
                    
                 $.get( "https://pokeapi.co/api/v2/pokemon/" + id + "/", function(res){

                    var htmlString= '<h1>'+id+'</h1>'

                    htmlString +='<h2>'+(res.name)+'</h2>'
                    htmlString += '<img id="'+id+ '"src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/'+id+'.png"><br>'
                    htmlString +='<h3>Tipos :</h3>';
                    for(var i = 0; i < res.types.length; i++) {
                        htmlString +='<h4>'+(res.types[i].type.name)+'</h4><br>';
                    }

                    htmlString += '<h3>Altura :</h3>'+'<h4>'+(res.height)+' pies </h4><br>';
                    htmlString += '<h3>Peso :</h3>'+'<h4>'+res.weight+' libras</h4><br>'

                    $('.info').html(htmlString);

                
                }, "json");


                });
            });                    
                    



    })
    </script>
</head>
<body>
    <div class="poke">
        <div ><img class="logo" src="logo.png" alt=""></div>
        
    </div>
    <div class="pokedex">
        <div class="info"></div>

       

    </div>
    
    
</body>
</html>
